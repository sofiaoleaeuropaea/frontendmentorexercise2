<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="container">
    <section class="result">
      <p class="result-title">Your Result</p>
      <div class="circle">
        <p class="score">76</p>
        <p>of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <p class="summary-title">Summary</p>
      <div class="points reaction">
        <img src="assets/images/icon-reaction.svg" alt="reaction-icon" class="points-img">
        <p class="points-topic">Reaction</p>
        <p class="points-total">80 <span>/ 100</span></p>
      </div>
      <div class="points memory">
        <img src="assets/images/icon-memory.svg" alt="memory-icon" class="points-img">
        <p class="points-topic">Memory</p>
        <p class="points-total">92 <span>/ 100</span></p>
      </div>
      <div class="points verbal">
        <img src="assets/images/icon-verbal.svg" alt="verbal-icon" class="points-img">
        <p class="points-topic">Verbal</p>
        <p class="points-total">61 <span>/ 100</span></p>
      </div>
      <div class="points visual">
        <img src="assets/images/icon-visual.svg" alt="visual-icon" class="points-img">
        <p class="points-topic">Visual</p>
        <p class="points-total">72 <span>/ 100</span></p>
      </div>
      <a href="#" class="btn">Continue</a>
    </section>
  </main>
</body>
</html>
